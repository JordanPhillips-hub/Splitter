<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Splitter</title>

  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

  <!-- EXTERNAL STYLES -->
  <link rel="stylesheet" href="./css/default.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/responsive.css">

  <!-- EXTERNAL SCRIPT -->
  <script defer src="main.js"></script>
</head>

<body>
  <!-- Main content container -->
  <main>
    <!-- Header section -->
    <header>
      <h1>
        <img src="./images/logo.svg" alt="splitter">
      </h1>
    </header>

    <!-- Calculator section -->
    <div class="calculator">
      <!-- Input section -->
      <section class="key-in">
        <!-- Bill input -->
        <div class="input-container bill">
          <h2>Bill</h2>
          <input id="billInput" class="rounded" type="text" name="bill" placeholder="0">
          <img class="input-icon" src="./images/icon-dollar.svg" alt="dollar sign">
        </div>

        <!-- Tip input -->
        <div class="input-container select-tip">
          <h2>Select Tip %</h2>
          <button class="btn-percent bg-dark rounded">5%</button>
          <button class="btn-percent bg-dark rounded">10%</button>
          <button class="btn-percent bg-dark rounded">15%</button>
          <button class="btn-percent bg-dark rounded">25%</button>
          <button class="btn-percent bg-dark rounded">50%</button>
          <input id="custom" class="input-custom rounded" type="text" name="custom" placeholder="Custom"></input>
        </div>

        <!-- Number of people input -->
        <div class="input-container num-people rounded">
          <div class="num-people-err">
            <h2>Number of people</h2>
            <span class="err-msg">Can't be zero</span>
          </div>

          <input id="numPeople" class="rounded" type="text" name="numPeople" placeholder="0">
          <img class="input-icon" src="./images/icon-person.svg" alt="person icon">
        </div>
      </section>

      <!-- Output section -->
      <section class="output-container">
        <!-- Tip amount output -->
        <div class="amount-output">
          <div>
            <h3>Tip Amount</h3>
            <small>/ person</small>
          </div>

          <div class="output-number">0.00</div>
        </div>

        <!-- Total amount output -->
        <div class="total-output">
          <div>
            <h3>Total</h3>
            <small>/ person</small>
          </div>

          <div class="output-number">0.00</div>
        </div>

        <!-- Reset button -->
        <div>
          <button class="btn-reset rounded">Reset</button>
        </div>
      </section>
    </div>
  </main>
</body>

</html>
