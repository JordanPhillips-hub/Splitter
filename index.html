<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Tip Calculator</title>
  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <!-- EXTERNAL STYLES -->
  <link rel="stylesheet" href="./css/default.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/responsive.css">
</head>

<body>

  <main>
    <header>
      <img src="./images/logo.svg" alt="splitter">
    </header>

    <div class="calc-container">

      <section class="key-in container">
        <div class="input-container bill">
          <h2>Bill</h2>
          <input class="rounded" type="number" name="bill" id="billInput">
          <img class="input-icon" src="./images/icon-dollar.svg" alt="dollar sign">
        </div>

        <div class="input-container select-tip">
          <h2>Select Tip %</h2>
          <button class="btn-percent bg-dark rounded">5%</button>
          <button class="btn-percent bg-dark rounded">10%</button>
          <button class="btn-percent bg-light rounded">15%</button>
          <button class="btn-percent bg-dark rounded">25%</button>
          <button class="btn-percent bg-dark rounded">50%</button>
          <button class="btn-custom rounded">Custom</button>
        </div>

        <div class="input-container num-people rounded">
          <h2>Number of people</h2>
          <input class="rounded" type="number" name="num-people" id="numPeople">
          <img class="input-icon" src="./images/icon-person.svg" alt="person icon">
        </div>
      </section>

      <section class="output-container">
        <div class="amount-output">
          <div>
            <h3>Tip Amount</h3>
            <small>/ person</small>
          </div>

          <div class="output-number">$4.27</div>
        </div>

        <div class="total-output">
          <div>
            <h3>Total</h3>
            <small>/ person</small>
          </div>

          <div class="output-number">$32.79</div>
        </div>

        <div>
          <button class="btn-reset rounded">Reset</button>
        </div>
      </section>
    </div>
  </main>
</body>

</html>
